<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px; /* 패딩을 추가하여 콘텐츠가 가장자리에 붙지 않도록 함 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 내용이 위쪽에 붙도록 수정 */
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            overflow: hidden; /* 넘치는 내용을 잘리지 않도록 설정 */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            white-space: nowrap; /* 제목이 길 경우 줄바꿈이 되지 않도록 설정 */
            overflow: hidden; /* 제목이 길 경우 넘치는 부분을 숨김 */
            text-overflow: ellipsis; /* 제목이 길 경우 말줄임표(...) 표시 */
        }
        .content {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            white-space: pre-line; /* 줄바꿈을 인식하도록 설정 */
            word-wrap: break-word; /* 긴 단어가 있을 경우 줄바꿈을 적용 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${sorting.subject}">게시물 제목</h1>
    <div class="content" th:text="${sorting.content}">게시물 내용</div>
</div>
</body>
</html>
