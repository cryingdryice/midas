<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시물 등록</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 500px;
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .alert {
            padding: 10px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>게시물 등록</h1>
  <form th:action="@{/sorting/create}" th:object="${sortingForm}" method="post">
    <div class="alert" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
    </div>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" th:field="*{subject}" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" name="content" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">저장하기</button>
    </div>
  </form>
</div>
</body>
</html>
